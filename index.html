<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title> <!-- Nombre de la pestaña en el navegador -->
    
    <!-- Favicon -->
    <link rel="icon" href="https://camparmusica.github.io/favicon.png" type="image/png">

    <style>
        /* El body debe ocupar toda la pantalla sin márgenes */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la pantalla */
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Estilos para la imagen de fondo */
        img {
            width: 100vw; /* Asegura que la imagen ocupe el 100% del ancho */
            height: 100vh; /* Asegura que la imagen ocupe el 100% de la altura */
            object-fit: cover; /* Hace que la imagen cubra el área sin distorsionarse */
            object-position: center center; /* Asegura que la imagen esté centrada */
            cursor: pointer;
        }

        /* Estilo para la pantalla de inicio */
        .start-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://camparmusica.github.io/campar.png') no-repeat center center;
            background-size: cover;
            cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
        }

        canvas {
            display: none; /* El canvas está oculto hasta que comience el juego */
        }
    </style>
</head>
<body>
    <!-- Página de inicio con la imagen que ocupa toda la pantalla -->
    <div class="start-page" id="startPage">
        <img src="https://camparmusica.github.io/campar.png" alt="Campar" id="startImage">
    </div>

    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const startPage = document.getElementById("startPage");
        const startImage = document.getElementById("startImage");
        const ctx = canvas.getContext("2d");
        const gridSize = 10;
        let snake = [{x: 50, y: 50}, {x: 40, y: 50}, {x: 30, y: 50}];
        let direction = "RIGHT";
        let food = {x: 100, y: 100};
        let score = 0;
        const link = "https://www.google.com/search?q=campar&oq=campar+";

        let touchStartX = 0;
        let touchStartY = 0;

        // Al hacer clic en la imagen o la página de inicio, se inicia el juego
        startImage.addEventListener("click", startGame);
        startPage.addEventListener("click", startGame);

        function startGame() {
            startPage.style.display = "none"; // Oculta la pantalla de inicio
            canvas.style.display = "block";  // Muestra el canvas del juego
            gameLoop();  // Comienza el juego
        }

        document.addEventListener("keydown", event => {
            changeDirection(event.key);
        });

        canvas.addEventListener("touchstart", event => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        canvas.addEventListener("touchmove", event => {
            if (event.touches.length > 1) return; 
            let touchEndX = event.touches[0].clientX;
            let touchEndY = event.touches[0].clientY;
            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== "LEFT") direction = "RIGHT";
                else if (diffX < 0 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (diffY > 0 && direction !== "UP") direction = "DOWN";
                else if (diffY < 0 && direction !== "DOWN") direction = "UP";
            }
        });

        function changeDirection(key) {
            if ((key === "ArrowUp" || key === "w") && direction !== "DOWN") direction = "UP";
            if ((key === "ArrowDown" || key === "s") && direction !== "UP") direction = "DOWN";
            if ((key === "ArrowLeft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
            if ((key === "ArrowRight" || key === "d") && direction !== "LEFT") direction = "RIGHT";
        }

        function drawBackground() {
            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.fillStyle = (x / gridSize + y / gridSize) % 2 === 0 ? "#26A31C" : "#227A18";
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            }
        }

        function gameLoop() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= gridSize;
            if (direction === "DOWN") head.y += gridSize;
            if (direction === "LEFT") head.x -= gridSize;
            if (direction === "RIGHT") head.x += gridSize;
            
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score === 3) window.location.href = link;
                food = {x: Math.floor(Math.random() * 30) * gridSize, y: Math.floor(Math.random() * 30) * gridSize};
            } else {
                snake.pop();
            }
            
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)) {
                snake = [{x: 50, y: 50}, {x: 40, y: 50}, {x: 30, y: 50}];
                direction = "RIGHT";
                score = 0;
            }
            
            drawBackground();
            
            snake.forEach((seg, index) => {
                ctx.fillStyle = index % 2 === 0 ? "#FFD62C" : "#321311";
                ctx.fillRect(seg.x, seg.y, gridSize, gridSize);
            });
            
            ctx.fillStyle = "#F20000";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            
            setTimeout(gameLoop, 100);
        }
    </script>
</body>
</html>
