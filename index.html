    <style>
        /* Asegura que el body ocupe todo el alto y ancho de la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Aplica la imagen de fondo a todo el body */
        body {
            background-image: url('logo+fondo.png'); /* Ruta de la imagen */
            background-size: cover; /* Hace que la imagen cubra toda la pantalla */
            background-position: center center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
    </style>
