<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title>
    
    <link rel="icon" href="https://camparmusica.github.io/favicon.png" type="image/png">
    
    <style>
        /* El body debe ocupar toda la pantalla sin márgenes */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la pantalla */
            width: 100vw; /* Asegura que el cuerpo ocupe toda la anchura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://camparmusica.github.io/campar.png') no-repeat center center; 
            background-size: cover; /* Asegura que la imagen cubra el 100% de la pantalla sin distorsionarse */
        }

        /* Contenedor del juego que se muestra después */
        #gameContainer {
            display: none; /* Inicialmente oculto */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://camparmusica.github.io/fondo.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <!-- Pantalla de introducción con la imagen campar.png -->
    
    <!-- Contenedor del juego -->
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <script>
        // Esperar 3 segundos antes de cambiar a la pantalla del juego
        setTimeout(() => {
            // Eliminar la imagen de introducción
            document.body.style.backgroundImage = 'none'; // Eliminar la imagen de introducción
            document.getElementById("gameContainer").style.display = "flex"; // Mostrar el juego
        }, 3000); // Cambiar después de 3 segundos
    </script>

</body>
</html>
