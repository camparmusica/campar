<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lobby</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Evita el desplazamiento en m√≥viles */
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Lobby */
        .lobby-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        /* Logo */
        .logo {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            cursor: pointer;
        }

        /* Contenedor del canvas */
        .game-container {
            display: none;
            position: relative;
            width: 100vmin;
            max-width: 400px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas centrado */
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: #f4f4f4;
        }
    </style>
</head>
<body>

    <div class="lobby-container" id="lobbyContainer">
        <img src="logo.png" alt="Logo" class="logo" id="startGame">
    </div>

    <!-- Contenedor del juego -->
    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

</body>
</html>
