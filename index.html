<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title>
    <style>
        /* Reset de m√°rgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo de pantalla */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Contenedor del lobby */
        .lobby-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Logo */
        .logo {
            max-width: 80%; /* Se adapta a la pantalla */
            max-height: 80%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <a href="#" id="game-link">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
    </div>
</body>
</html>
