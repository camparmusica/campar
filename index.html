<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campar</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="appicono.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
        }

        .lobby-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .logo {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            cursor: pointer;
        }

        .game-container {
            display: none;
            position: relative;
            width: 320px;
            height: 320px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #f4f4f4;
        }

        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: none;
        }

        @keyframes flash {
            0% { background-color: rgba(255, 0, 0, 0.5); }
            25% { background-color: rgba(255, 50, 50, 0.6); }
            50% { background-color: rgba(255, 100, 100, 0.7); }
            75% { background-color: rgba(255, 150, 150, 0.8); }
            100% { background-color: rgba(255, 0, 0, 0.5); }
        }

        .flash {
            animation: flash 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="lobby-container" id="lobbyContainer">
        <img src="logo.png" alt="Logo" class="logo" id="startGame" />
    </div>
    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div class="flash-overlay" id="flashOverlay"></div>
    </div>
    <script>
        // Tu JavaScript aqu√≠ (corregido y optimizado)
    </script>
</body>
</html>
